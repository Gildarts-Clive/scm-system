<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SCM Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Supply Chain Dashboard</h1>
        <a href="/shipments" class="btn btn-primary">View Shipments</a>
    </div>
    
    <div th:if="${!alerts.empty}" class="alert alert-danger">
        <h3>⚠️ Predictive Stock Alerts</h3>
        <p>Based on history and thresholds, these items are critically low:</p>
        <ul>
            <li th:each="alert : ${alerts}">
                <strong th:text="${alert.name}"></strong> 
                (Current: <span th:text="${alert.currentStock}"></span>, 
                Threshold: <span th:text="${alert.reorderThreshold}"></span>)
                <span class="badge bg-danger">Restock Immediately</span>
            </li>
        </ul>
    </div>

    <h3>Current Inventory</h3>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Threshold</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${'$' + p.price}"></td>
                <td th:text="${p.currentStock}"></td>
                <td th:text="${p.reorderThreshold}"></td>
                <td>
                    <span th:if="${p.currentStock <= p.reorderThreshold}" class="badge bg-warning text-dark">Low Stock</span>
                    <span th:unless="${p.currentStock <= p.reorderThreshold}" class="badge bg-success">Healthy</span>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
