<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shipment History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Shipment History</h1>
        <a href="/" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <div th:if="${shipments.empty}" class="alert alert-info">
        No shipments recorded yet.
    </div>

    <table th:unless="${shipments.empty}" class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>Shipment ID</th>
                <th>Customer Name</th>
                <th>Date</th>
                <th>Total Items</th>
                <th>Total Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${shipments}">
                <td th:text="${'#SCM-' + s.id}"></td>
                <td th:text="${s.customerName}"></td>
                <td th:text="${s.shipmentDate}"></td>
                <td th:text="${s.items.size()}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(s.totalAmount, 1, 2)}"></td>
                <td>
                    <a th:href="@{/shipments/invoice/{id}(id=${s.id})}" class="btn btn-sm btn-outline-danger">
                        Download Invoice (PDF)
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
